<html> 
    <head> 
        <title></title> 			
      
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <style>
            #myEmbeddedScene {
          
                width:100%;
              height:100%;
            }
            body{
                margin: 0;
                padding: 0;
            }
          </style>
    </head> 
    <body > 
      
       
        <div id="myEmbeddedScene">
            <a-scene embedded="" inspector="" keyboard-shortcuts="" screenshot="" xr-mode-ui="" device-orientation-permission-ui="">
                <a-assets>
                    <img id="spacemoon" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/space/moon_1024.jpg">
                    <img id ="grass" src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/minecraft/grass.png" alt="">
                    <img id = "stone" src=https://i.imgur.com/mYmmbrp.jpg alt="">
                </a-assets>

                <a-box src="#grass" position="-1 1 -3" rotation="0 45 45"
                scale="1 1 1"></a-box>
            
                <a-sphere src="#stone" position="0 1.25 -5" radius="1.25"  shadow="" material="shader: flat;" geometry=""></a-sphere>
                <a-cylinder src="#spacemoon" position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow="" material="" geometry=""></a-cylinder>

                <!-- <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow="" material="" geometry=""></a-plane> -->
                <canvas class="a-canvas a-grab-cursor" data-aframe-canvas="true" data-engine="three.js r158" width="617" height="200" style="">
                </canvas>
                <div class="a-loader-title" style="display: none;">embedded â€“ A-Frame</div>
                <a-entity camera="" position="0 1 -1" wasd-controls="" rotation="" look-controls="" aframe-injected=""></a-entity>
        <!-- <div class="a-enter-vr fullscreen" aframe-injected="">
                    <button class="a-enter-vr-button" title="Enter VR mode with a headset or fullscreen without" aframe-injected=""></button>
                </div> 
                <div class="a-orientation-modal a-hidden" aframe-injected="">
                    <button aframe-injected="">Exit VR</button>
                </div>
                -->
                <a-entity light="" data-aframe-default-light="" aframe-injected=""></a-entity><a-entity light="" position="" data-aframe-default-light="" aframe-injected=""></a-entity>
            </a-scene>
        </div>
    
            
    </body> 
</html>
